      <script>
        var articleDivs = document.querySelectorAll('.article');
        var showMoreButton = document.getElementById('getMoreButton');
        var visibleCount = 3;
        var increment = 3;

        function showMore() {
            for (var i = visibleCount; i < visibleCount + increment; i++) {
                if (articleDivs[i]) {
                    articleDivs[i].classList.remove('hidden-div');
                }
            }

            visibleCount += increment;

            if (visibleCount >= articleDivs.length) {
                showMoreButton.style.display = 'none';
            }
        }
      </script>
